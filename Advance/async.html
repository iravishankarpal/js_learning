<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <script>
            // async on function converted in promise
            async function AsyncFunction(){
                console.log("2.1 message")
            await console.log("2.5 message")
             console.log("2.8 message")
              setTimeout((x)=>{
                 console.log(x)
             },9000,"after  3 second")
              return "promise is completed"
            }

            console.log("1 message");
            AsyncFunction().then(
                console.log
            )
            console.log("4 messgae")
       
              setTimeout(()=>{
                 console.log("out side of async message")
             },3000)
        </script>


</body>
</html>
